<body>
    <div id="main-ui">
        <h1>ðŸ§¿ GOJO ARCHIVE</h1>
        
        <div class="profile">
            <p>SORCERER: TANISH</p>
            <p id="countdown">140 days until Unsealing</p>
        </div>

        <button class="minor-btn" onclick="toggleInterest(false)">NOT INTERESTED</button>

        <hr>

        <div id="archive-content">
            <div class="mission-archive-grid" id="gallery">
                </div>
            
            <div class="btn-group">
                <button id="audioBtn" onclick="changeAudio()">NEXT TRACK ðŸŽµ</button>
                <button onclick="playDomain()">GOJO VS SUKUNA ðŸ¤ž</button> 
                <button class="flash-btn" onclick="triggerBlackFlash()">BLACK FLASH âš¡</button>
            </div>
        </div>
    </div>

    <div id="interest-overlay" onclick="toggleInterest(true)" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:black; color:white; z-index:9999; justify-content:center; align-items:center; cursor:pointer;">
        <div style="border: 2px solid #b388ff; padding: 10px 20px;">INTERESTED</div>
    </div>

    <script>
        // --- 1. NOT INTERESTED LOGIC ---
        function toggleInterest(show) {
            const ui = document.getElementById('main-ui');
            const overlay = document.getElementById('interest-overlay');
            if(show) {
                ui.style.display = 'block';
                overlay.style.display = 'none';
            } else {
                ui.style.display = 'none';
                overlay.style.display = 'flex';
            }
        }

        // --- 2. AUDIO CHANGE LOGIC ---
        // List your track filenames here. Ensure they are in your GitHub folder!
        const tracks = ["track1.mp3", "track2.mp3", "track3.mp3"]; 
        let currentIdx = 0;
        let bgMusic = new Audio(tracks[currentIdx]);

        function changeAudio() {
            bgMusic.pause();
            currentIdx = (currentIdx + 1) % tracks.length;
            bgMusic = new Audio(tracks[currentIdx]);
            bgMusic.play();
            console.log("Switching to: " + tracks[currentIdx]);
        }

        // --- 3. DOMAIN EXPANSION (No filename change) ---
        function playDomain() {
            const video = document.getElementById("domainVideo"); // Match your video ID
            if(video) {
                video.style.display = "block";
                video.play();
            }
        }

        // --- 4. BLACK FLASH BUTTON ---
        function triggerBlackFlash() {
            document.body.classList.add('black-flash-active');
            // Play a punch/electric sound if you have one
            setTimeout(() => {
                document.body.classList.remove('black-flash-active');
            }, 500);
        }
    </script>

    <style>
        /* Black Flash Effect */
        .black-flash-active {
            animation: flashShake 0.1s infinite;
            background-color: #ff0000 !important; /* Red flash */
        }
        @keyframes flashShake {
            0% { transform: translate(2px, 1px) rotate(0deg); }
            50% { transform: translate(-1px, -2px) rotate(-1deg); }
            100% { transform: translate(1px, 2px) rotate(0deg); }
        }
    </style>
</body>

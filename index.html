<style>
    /* âš¡ Intense Black Flash Shake */
    @keyframes blackFlashShake {
        0% { transform: translate(0,0); background: rgba(255,0,43,0.7); }
        10% { transform: translate(-20px, 20px); }
        20% { transform: translate(20px, -20px); background: #000; }
        30% { transform: translate(-20px, -20px); background: rgba(255,0,43,1); }
        40% { transform: translate(20px, 20px); }
        100% { transform: translate(0,0); background: transparent; }
    }
    .shake-active { 
        animation: blackFlashShake 0.2s cubic-bezier(.36,.07,.19,.97) both; 
        z-index: 9999;
    }

    /* ðŸ˜  Emoji Shower Styling */
    .falling-emoji {
        position: fixed;
        top: -50px;
        font-size: 2.5rem;
        z-index: 15000;
        pointer-events: none;
        transition: transform 2s linear, opacity 2s;
    }

    /* "You're weak?" Message Styling */
    #weak-msg {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #ff002b;
        font-size: 3.5rem;
        font-weight: bold;
        z-index: 20000;
        text-shadow: 0 0 20px #000, 0 0 40px #ff002b;
        font-family: 'Courier New', monospace;
        pointer-events: none;
    }
</style>

<script>
    // 1. BLACK FLASH: 100% Hit Rate
    function triggerBlackFlash() {
        const main = document.getElementById('main-content');
        
        // Reset animation if clicked rapidly
        main.classList.remove('shake-active');
        void main.offsetWidth; // Force reflow
        main.classList.add('shake-active');
        
        console.log("âš¡ BLACK FLASH LANDED âš¡");
        
        // Clean up class after animation
        setTimeout(() => main.classList.remove('shake-active'), 500);
    }

    // 2. NOT INTERESTED: Shrink + Emoji Shower + Message
    let currentScale = 1.0;

    function notInterested(btn) {
        // A. Shrink Logic
        currentScale -= 0.2; // Shrinks by 20% each click
        btn.style.transform = `scale(${currentScale})`;
        btn.style.transition = "transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275)";

        // B. Show "You're weak?" for 1 second
        const weakMsg = document.createElement('div');
        weakMsg.id = "weak-msg";
        weakMsg.innerText = "You're weak?";
        document.body.appendChild(weakMsg);
        
        setTimeout(() => weakMsg.remove(), 1000);

        // C. Shower ðŸ˜  Emojis
        for(let i = 0; i < 12; i++) {
            const emoji = document.createElement('div');
            emoji.className = 'falling-emoji';
            emoji.innerText = "ðŸ˜ ";
            emoji.style.left = Math.random() * 100 + "vw";
            document.body.appendChild(emoji);

            // Trigger falling animation
            setTimeout(() => {
                emoji.style.transform = `translateY(${window.innerHeight + 100}px) rotate(${Math.random() * 720}deg)`;
                emoji.style.opacity = "0";
            }, 50);

            // Clean up
            setTimeout(() => emoji.remove(), 2000);
        }

        // D. Threshold: If it gets too small, the archive "Seals"
        if (currentScale <= 0.2) {
            setTimeout(() => {
                document.body.innerHTML = `
                    <div style="background:black; height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center; color:white; text-align:center;">
                        <h1 style="color:red; font-size:3rem;">ADAPTATION COMPLETE</h1>
                        <p style="font-family:monospace;">Good night, Gojo Satoru.</p>
                        <button onclick="location.reload()" style="background:none; border:1px solid white; color:white; padding:10px; margin-top:20px; cursor:pointer;">RETRY?</button>
                    </div>`;
            }, 1000);
        }
    }
</script>

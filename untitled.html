<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jujutsu High | Archive Tanish</title>
    <style>
        :root {
            --bg-color: #050505;
            --text-color: #e0e0e0;
            --accent-purple: #9d4edd;
            --accent-red: #ff002b;
            --terminal-green: #00ff41;
            --aura-color: var(--accent-purple);
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Courier New', Courier, monospace;
            overflow-x: hidden;
        }

        /* --- Domain Video Overlay --- */
        #video-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 3000; display: none; background: black;
        }
        #domain-video { width: 100%; height: 100%; object-fit: cover; }

        /* --- Intro Components --- */
        #intro-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: black; z-index: 1000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }

        #weak-text { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: var(--accent-red); font-size: 4rem; font-weight: 900;
            display: none; animation: pulsate 0.4s infinite; z-index: 1005;
        }
        @keyframes pulsate { 0%, 100% { transform: translate(-50%, -50%) scale(1); } 50% { transform: translate(-50%, -50%) scale(1.1); filter: blur(2px); } }

        /* --- Main Layout --- */
        #main-content {
            display: none; padding: 15px 15px 220px 15px;
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('1000101960.jpg');
            background-size: cover; background-position: center; background-attachment: fixed;
            min-height: 100vh;
        }

        .profile-container { 
            text-align: center; border: 2px solid var(--aura-color); 
            padding: 20px; background: rgba(0,0,0,0.9); 
            box-shadow: 0 0 15px var(--aura-color);
        }

        .cursed-speech-box { background: rgba(0,0,0,0.9); border: 1px solid var(--aura-color); padding: 10px; margin: 15px 0; }
        #speech-input { background: #111; border: 1px solid var(--terminal-green); color: var(--terminal-green); padding: 10px; width: 90%; font-family: inherit; }

        .music-player { position: fixed; bottom: 0; left: 0; width: 100%; background: rgba(10, 10, 10, 0.98); border-top: 2px solid var(--aura-color); padding: 15px; text-align: center; z-index: 100; }
        .music-btn { background: none; border: 1px solid var(--aura-color); color: var(--aura-color); padding: 8px 12px; margin: 5px; cursor: pointer; font-family: inherit; font-size: 0.7rem; }
        
        .mission-card { border-left: 4px solid var(--aura-color); background: rgba(20, 20, 20, 0.9); padding: 12px; margin: 15px 0; }
        .mission-photo { width: 100%; margin-top: 8px; border-radius: 4px; }
    </style>
</head>
<body id="main-body">

    <div id="video-overlay">
        <video id="domain-video" src="domain_expansion.mp4"></video>
    </div>

    <div id="intro-screen">
        <h2 style="margin-bottom: 30px;">AUTHENTICATE SORCERER</h2>
        <div style="display: flex; gap: 20px;">
            <button class="music-btn" style="border: 2px solid var(--accent-purple); font-size: 1rem;" onclick="selectWinner()">INTERESTED</button>
            <button class="music-btn" id="btn-not-interested" style="border: 2px solid var(--accent-red); font-size: 1rem;" onclick="selectWeak()">NOT INTERESTED</button>
        </div>
        <div id="weak-text">YOU WEAK</div>
        <div id="win-text" style="display:none; color:white; font-size:4rem; font-weight:900; position:absolute;">NAH, I'D WIN</div>
    </div>

    <div id="main-content">
        <div class="profile-container">
            <img src="Snapchat-1445956652.jpg" class="main-photo" alt="Tanish" style="width: 140px; height: 140px; border-radius: 50%; object-fit: cover; border: 3px solid var(--aura-color);">
            <h1>SORCERER: TANISH</h1>
            <p id="assigned-char" style="color: var(--aura-color); font-weight: bold;">DESIGNATION: SATORU GOJO</p>
        </div>

        <div class="cursed-speech-box">
            <label style="font-size: 0.7rem; color: var(--aura-color);">CURSED SPEECH TERMINAL:</label>
            <input type="text" id="speech-input" placeholder="Type: Sleep, Disappear..." onchange="executeCursedSpeech(this.value)">
        </div>

        <div class="mission-archive">
            <div class="mission-card"><h4>Mission Archive 1</h4><img src="IMG_20260217_022703854.jpg" class="mission-photo"></div>
            <div class="mission-card"><h4>Mission Archive 2</h4><img src="IMG-20251217-WA0377.jpg" class="mission-photo"></div>
            <div class="mission-card"><h4>Mission Archive 3</h4><img src="IMG_20251203_230405358_HDR.jpg" class="mission-photo"></div>
            <div class="mission-card"><h4>Mission Archive 4</h4><img src="IMG_20251018_212136105_HDR.jpg" class="mission-photo"></div>
            <div class="mission-card"><h4>Mission Archive 5</h4><img src="IMG_20251001_213555617_HDR.jpg" class="mission-photo"></div>
            <div class="mission-card"><h4>Mission Archive 6</h4><img src="IMG_20251001_213127285_HDR.jpg" class="mission-photo"></div>
            <div class="mission-card"><h4>Mission Archive 7</h4><img src="IMG_20230629_235124_917.jpg" class="mission-photo"></div>
            <div class="mission-card"><h4>Mission Archive 8</h4><img src="IMG_20250329_173025000_HDR.jpg" class="mission-photo"></div>
        </div>

        <div class="music-player">
            <div id="current-track-label" style="font-size: 0.6rem; margin-bottom: 5px;">BGM: JUDAS (GOJO VS SUKUNA)</div>
            <button class="music-btn" onclick="nextSong()">NEXT TRACK ‚è©</button>
            <button class="music-btn" style="background: var(--aura-color); color: black;" onclick="playDomainVideo()">DOMAIN EXPANSION üåå</button>
        </div>
    </div>

    <audio id="bg-music" loop src="Lady Gaga - Judas - GOJO VS SUKUNA.mp3"></audio>

    <script>
        const songs = [
            { name: "JUDAS (GOJO VS SUKUNA)", file: "Lady Gaga - Judas - GOJO VS SUKUNA.mp3" },
            { name: "AIZO", file: "01. AIZO „Äåwww.kazvampires.com„Äç (online-audio-converter.com).mp3" },
            { name: "TUCA DONKA", file: "TUCA DONKA - CURSEDEVIL, DJ FKU, Skorde.mp3" },
            { name: "SPECIALZ", file: "SPECIALZ Song of King Gnu ‚Äß 2023.mp3" }
        ];

        const sorcerers = [
            { name: "SATORU GOJO", color: "#9d4edd" },
            { name: "RYOMEN SUKUNA", color: "#ff002b" },
            { name: "TOJI FUSHIGURO", color: "#444444" }
        ];

        let currentIdx = 0;
        let charIdx = 0;
        let scale = 1.0;

        function selectWinner() {
            document.getElementById('win-text').style.display = 'block';
            setTimeout(() => {
                document.getElementById('intro-screen').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                document.getElementById('bg-music').play();
            }, 1000);
        }

        function selectWeak() {
            scale *= 0.8;
            document.getElementById('btn-not-interested').style.transform = `scale(${scale})`;
            document.getElementById('weak-text').style.display = 'block';
        }

        function playDomainVideo() {
            const overlay = document.getElementById('video-overlay');
            const video = document.getElementById('domain-video');
            const audio = document.getElementById('bg-music');
            audio.pause();
            overlay.style.display = 'block';
            video.play();
            video.onended = () => { overlay.style.display = 'none'; audio.play(); };
        }

        function nextSong() {
            currentIdx = (currentIdx + 1) % songs.length;
            charIdx = (charIdx + 1) % sorcerers.length;
            const audio = document.getElementById('bg-music');
            audio.src = songs[currentIdx].file;
            audio.play();
            document.getElementById('current-track-label').innerText = "BGM: " + songs[currentIdx].name;
            const char = sorcerers[charIdx];
            document.getElementById('assigned-char').innerText = "DESIGNATION: " + char.name;
            document.documentElement.style.setProperty('--aura-color', char.color);
        }

        function executeCursedSpeech(cmd) {
            const command = cmd.toLowerCase().trim();
            if (command === "sleep") {
                document.body.style.filter = "brightness(0)";
                setTimeout(() => { document.body.style.filter = "brightness(1)"; }, 4000);
            }
        }
    </script>
</body>
</html>
